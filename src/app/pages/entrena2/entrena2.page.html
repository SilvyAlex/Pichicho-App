<ion-content *ngIf="data" fullscreen="true" class="onboard-content">
  <div class="viewport">
    <!-- Header -->
    <div class="header-bar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/entrena1" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>

      <h1 class="title">{{ data.titulo }}</h1>

      <ion-buttons slot="end">
        <ion-button class="audio-btn" aria-label="Audio" (click)="speakCard()">
          <ion-icon name="volume-high-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <!-- Video -->
    <div class="hero">
      <video
        class="hero-video"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
        [attr.poster]="'assets/images/entrena-poster.png'"
      >
        <source [src]="data.videoUrl" type="video/mp4" />
        Tu navegador no soporta video.
      </video>
    </div>

    <!-- Tarjeta punteada con instrucciones -->
    <div class="dashed-card">
      <p class="line">{{ data.descripcion }}</p>

      <ol class="steps-list" *ngIf="data.pasos && data.pasos.length">
        <li *ngFor="let paso of data.pasos">{{ paso }}</li>
      </ol>
    </div>

    <!-- CTA -->
    <ion-button class="cta" expand="block" (click)="continue('/entrena3')">
      Entrenamiento terminado
    </ion-button>
  </div>
</ion-content>

<ion-content *ngIf="!data">
  <p style="text-align:center; margin-top:40px;">Cargando entrenamiento...</p>
</ion-content>
