<ion-content fullscreen="true" class="onboard-content">
  <div class="viewport">
    <!-- Header -->
    <div class="header-bar">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
      <h1 class="title">Entrenamiento</h1>
      <ion-buttons slot="end">
        <ion-button class="audio-btn" aria-label="Audio" (click)="speakCard()">
          <ion-icon name="volume-high-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <!-- Imagen superior -->
    <div class="dog-top">
      <ion-img src="assets/images/Artboard 1.png" alt="Perrito entrenando"></ion-img>
    </div>

    <!-- Tarjeta punteada -->
    <div class="dashed-card">
      <h3 class="headline">Â¡Hora de enseÃ±arle trucos a {{petName}}!</h3>
      <p class="note">Escoge quÃ© quieres practicar hoy</p>
    </div>

    <!-- TÃ­tulo de secciÃ³n -->
    <div class="section-head">
      <div class="section-title">Actividades</div>
      <ion-button class="next-btn" fill="clear" size="small" (click)="scrollNext()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Cards -->
    <div #scroller class="cards-scroller">
      <button
        class="card"
        *ngFor="let a of activities"
        [disabled]="trainedToday && completedActivityId !== a.id"
        (click)="continue(a.id)"
        [class.completed]="completedActivityId === a.id"
      >
        <div class="media">
          <ion-img [src]="a.img || 'assets/images/perrosdefault.png'"></ion-img>
        </div>

        <div class="meta">
          <div class="title">{{ a.titulo }}</div>
          <div class="sub">
            {{ trainedToday && completedActivityId === a.id ? 'Completado hoy ðŸŽ‰' : a.descripcion }}
          </div>
        </div>
      </button>
    </div>

    <!-- Tip inferior -->
    <div class="tip-card">
      <div class="icon">
        <ion-icon name="construct-outline"></ion-icon>
      </div>
      <div class="tip-text">
        Recuerda premiarlo por un buen trabajo ðŸ¦´
      </div>
    </div>
  </div>
</ion-content>
